<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayChirag = function(){
        console.log("Chirag")
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "Best JS series"
    }
    // setTimeout(sayChirag, 2000);
    
    const changeMe = setTimeout(changeText, 2000) //setTimeout -> jo time pass karenge utne time ke baad us kam ko ek bar karega

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe) //clearTimeout -> setTimeout ko stop karega
        console.log("STOPPED")
    })
    
</script>
</html>
